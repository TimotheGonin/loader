<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="anim">
                <div class="anim1"></div>
            </div>

            <div class="anim">
                <div class="anim2">
                    <div class="round1"></div>
                    <div class="round2"></div>
                </div>
            </div>

            <div class="anim">
                <div class="anim3">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                </div>
            </div>

            <div class="anim">
                <div class="anim4">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
            </div>

            <div class="anim box5">
                <div class="anim5">
                    <div class="letter">P</div>
                    <div class="letter">A</div>
                    <div class="letter">T</div>
                    <div class="letter">I</div>
                    <div class="letter">E</div>
                    <div class="letter">N</div>
                    <div class="letter">T</div>
                    <div class="letter">E</div>
                    <div class="letter">Z</div>
                </div>
            </div>

            <div class="anim">
                <div class="anim6">
                    <h2 class="animate">Loading</h2>
                </div>
            </div>

            <div class="anim">
                <div class="anim7">
                    <div class="roundFast"></div>
                </div>
            </div>

            <div class="anim">
                <div class="anim8">
                    <div class="loader"></div>
                </div>
            </div>

            <div class="anim">
                <div class="anim9"></div>
            </div>

            <div class="anim">
                <div class="anim10"></div>
            </div>

            <div class="anim">
                <div class="anim11"></div>
            </div>

            <div class="anim">
                <div class="anim12"></div>
            </div>
        </div>

        <!-- SCRIPT IMPORT -->
        <script src="app.js"></script>
    </body>
</html>
